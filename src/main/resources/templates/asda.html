<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Title</title>
<head>
    <meta charset="UTF-8">
        </head>
<body>
        <h1>成功！！！</h1>
        <!--&lt;!&ndash;text:转义特殊符号 结果就是：<h1>莎娃迪卡</h1>&ndash;&gt;-->
        <div th:text="${hello}">斯古一</div>
        <!--&lt;!&ndash;utext:不转义特殊符号 结果就是H1标签的：莎娃迪卡&ndash;&gt;-->
        <div th:utext="${hello}"></div>
        <hr/>
        /*th:each 每次遍历都会生成当前标签 n个<h3/>*/
        <h3 th:text="${user}" th:each="user:${user}"></h3>
        <h3 th:text="${user}" th:each="user:${user}"></h3>

        <hr/>
        <h3>
            <span  th:each="user:${user}">[[${user}]]</span>
        </h3>
 </body>
</html>
